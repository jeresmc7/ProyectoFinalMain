{% extends 'Musicapp/main.html' %}

{% block titulo %}
    Editar blog
{% endblock %}

{% block contenido %}

<br>
<br>

{% if user.id == blog.usuario.id %}
<div class="container">

    <h4>Editar blog</h4>
    
</div>

<div class="container">
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>    
</div>
<br>
{% else %}
<div class="container">
<h4>No tienes acceso a esta pagina!</h4>
</div>
{% endif %}
{% endblock %}
